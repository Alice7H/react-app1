<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Uso em produção-->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- Uso em desenvolvimento-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React Básico</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        //parent
        class App extends React.Component{

            metodo(){
                console.log("Metodo do Componente Pai")
            }

            metodo2(){
                console.log("Metodo do Componente Pai 2")
            }

            render(){
                return(
                    <div>
                      <p>Texto do componente Pai </p>
                      <CompA met1={this.metodo}  met2={this.metodo2}/>
                    </div>
                )
            }
        }

        //child
        class CompA extends React.Component {
            render(){
                return(
                  <div>
                    <button onClick={this.props.met1}>Clique</button>
                    <p></p>
                    <button onClick={this.props.met2}>Clique</button>
                  </div>
                )
            }
        }

        ReactDOM.render( <App/>, document.getElementById('root'))   
    </script>
</body>
</html>
