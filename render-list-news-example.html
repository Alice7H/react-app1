<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Uso em produção-->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- Uso em desenvolvimento-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React Básico</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        class App extends React.Component{
            
            render(){
                const noticias = [
                    {
                        titulo: "Notícia 1",
                        texto: "Texto da notícia 1",
                        autor: "Autor 1"
                    },
                    {
                        titulo: "Notícia 2",
                        texto: "Texto da notícia 2",
                        autor: "Autor 2"
                    },
                    {
                        titulo: "Notícia 2",
                        texto: "Texto da notícia 3",
                        autor: "Autor 3"
                    }
                ]

                // preparação do component child  Noticia 
                // Apenas use index caso os itens não possuam IDs estáveis  
                const final = noticias.map((noticia, index) => <Noticia key={index} value={noticia} />)

                // O normal seria que a lista tivesse um id 
                // const final = noticias.map(noticia => <Noticia key={noticia.id} value={noticia} />)

                return(
                    <div>
                        <h2>Notícias</h2>
                        <hr/>
                        {final}
                    </div>
                )
            }
        }

        class Noticia extends React.Component{
            constructor(props){
                super(props)
            }

            render(){
                return(
                    <div>
                        <h3>{this.props.value.titulo}</h3>
                        <p>{this.props.value.texto}</p>
                        <small><i>{this.props.value.autor}</i></small>
                    </div>
                )
            }
        }
 
        ReactDOM.render( <App/>, document.getElementById('root'))   

    </script>
</body>
</html>
