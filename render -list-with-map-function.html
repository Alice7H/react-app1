    <title>React Básico</title>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class App extends React.Component{

            render(){
                const nomes = [
                'João',
                'Ana',
                'Carloss'
                ]

                const pessoas = [
                    {
                        nome: 'Alice',
                        profissao: 'Programador'
                    },
                    {
                        nome: 'Ana',
                        profissao: 'Professora'
                    },
                    {
                        nome: 'Carlos',
                        profissao: 'Roberto'
                    }
                ]

                const final = nomes.map(nome => <h3>{nome}</h3>)
                const final2 = pessoas.map(pessoa => <h3>{pessoa.nome} exerce a profissao de {pessoa.profissao}</h3>)
                
                return(
                    <div> {final2} </div>
                )
            }
        }
        
        ReactDOM.render( <App/>, document.getElementById('root'))

</body>
